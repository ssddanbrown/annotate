<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Annotate</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Annotate</h1>
        <div class="button-bar">
            <button id="tool-modify">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6.672 1.911a1 1 0 10-1.932.518l.259.966a1 1 0 001.932-.518l-.26-.966zM2.429 4.74a1 1 0 10-.517 1.932l.966.259a1 1 0 00.517-1.932l-.966-.26zm8.814-.569a1 1 0 00-1.415-1.414l-.707.707a1 1 0 101.415 1.415l.707-.708zm-7.071 7.072l.707-.707A1 1 0 003.465 9.12l-.708.707a1 1 0 001.415 1.415zm3.2-5.171a1 1 0 00-1.3 1.3l4 10a1 1 0 001.823.075l1.38-2.759 3.018 3.02a1 1 0 001.414-1.415l-3.019-3.02 2.76-1.379a1 1 0 00-.076-1.822l-10-4z" clip-rule="evenodd" />
                </svg>
                Modify
            </button>
            <button id="tool-rectangle">
                <svg class="h-5 w-5" fill="currentColor" version="1.1" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="m5 3c-1.1046 0-2 0.89543-2 2v10c0 1.1046 0.89543 2 2 2h10c1.1046 0 2-0.89543 2-2v-10c0-1.1046-0.89543-2-2-2z" clip-rule="evenodd" fill-rule="evenodd"/>
                </svg>
                Rectangle
            </button>
            <button id="tool-oval">
                <svg class="h-5 w-5" fill="currentColor" version="1.1" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="m10 18c4.4183 0 8-3.5817 8-8 0-4.4183-3.5817-8-8-8s-8 3.5817-8 8c0 4.4183 3.5817 8 8 8z" clip-rule="evenodd" fill-rule="evenodd"/>
                </svg>
                Oval
            </button>
        </div>
    </header>
    <img id="sample_image" width="700" src="./sample_image.jpg" alt="">

    <p></p>

    <div class="drawing-area">
        <canvas id="canvas-image" width="1000" height="800"></canvas>
        <canvas id="canvas-drawing" width="1000" height="800"></canvas>
    </div>

    <script src="./dist/app.js"></script>
</body>
</html>
